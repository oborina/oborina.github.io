<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Кенгуру</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/style.min.css" rel="stylesheet">
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__container">
        <div class="page-header__logo">
          <img src="img/logo-mini.png" alt="logo">
        </div>
        <div class="page-header__search">
          <img src="img/search-icon.svg" width="45" height="45" alt="search">
        </div>
        <div class="page-header__favorites">
          <img src="img/heart-icon.svg" width="20" height="40" alt="favorites">
        </div>
        <div class="page-header__basket">
          <img src="img/basket-icon.svg" width="20" height="40" alt="basket">
        </div>
        <div class="page-header__nav">
          <input type="checkbox" id="hmt" class="page-header__ticker">
          <label class="page-header__btn-menu" for="hmt">
            <span class="page-header__first"></span>
            <span class="page-header__second"></span>
            <span class="page-header__third"></span>
          </label>
          <nav class="main-nav">
            <ul class="main-nav__list">
              <li class="main-nav__item main-nav__item--active"><a href="#">Женщины</a></li>
              <li class="main-nav__item"><a href="#">Дети</a></li>
              <li class="main-nav__item"><a href="#">Аксессуары</a></li>
            </ul>
            <div class="main-menu">
              <ul class="main-menu__list main-menu__list--first main-menu__list--active main-menu__list--close">
                <li class="main-menu__item"><a href="#">Бренды</a></li>
                <li class="main-menu__item"><a href="#">Одежда для беременных</a></li>
                <li class="main-menu__item"><a href="#">Одежда</a></li>
                <li class="main-menu__item"><a href="#">Верхняя одежда</a></li>
                <li class="main-menu__item"><a href="#">Одежда для сна</a></li>
                <li class="main-menu__item"><a href="#">Обувь</a></li>
                <li class="main-menu__item"><a href="#">Белье</a></li>
                <li class="main-menu__item"><a href="#">Одежда для пляжа</a></li>
              </ul>
            </div>
            <div class="main-nav__city">
              <img src="img/location-icon.svg" width="10" height="10" alt="location">
              <p class="main-nav__city-text">Петропавловск-Камчатский</p>
            </div>
            <div class="main-nav__user">
              <img src="img/user-icon.svg" width="22" height="22" alt="user">
              <p class="main-nav__user-text">Войти</p>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <main class="page-main">

    </main>

    <footer class="page-footer">

    </footer>

    <script src="js/picturefill.js"></script>
  </body>
</html>
