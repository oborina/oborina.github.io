<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Lotos</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/style.min.css" rel="stylesheet">
    <link rel="preload" href="fonts/Geometria-Regular.woff" as="font">
    <link rel="preload" href="fonts/Geometria-Regular.woff2" as="font">
    <link rel="preload" href="fonts/Geometria-Light.woff" as="font">
    <link rel="preload" href="fonts/Geometria-Light.woff2" as="font">
    <link rel="preload" href="fonts/Geometria-Medium.woff" as="font">
    <link rel="preload" href="fonts/Geometria-Medium.woff2" as="font">
  </head>
  <body>
  <header class="page-header">
    <div class="page-header__container">
      <div class="page-header__nav">
        <input type="checkbox" id="hmt" class="page-header__button">
        <label class="page-header__btn-menu" for="hmt">
          <span class="page-header__first"></span>
          <span class="page-header__second"></span>
          <span class="page-header__third"></span>
        </label>
        <nav class="main-nav">
          <ul class="main-nav__wrapper">
            <li class="main-nav__wrapper-item">
              <img src="img/location-icon.svg" width="10" height="14" alt="location">
              <a href="#">Москва</a>
            </li>
          </ul>
          <ul class="main-nav__list">
            <li class="main-nav__item"><a href="#">Добро пожаловать</a></li>
            <li class="main-nav__item"><a href="#">Направления и кассы</a></li>
            <li class="main-nav__item"><a href="#">Пробное занятие</a></li>
            <li class="main-nav__item"><a href="#">Преподаватели</a></li>
            <li class="main-nav__item"><a href="#">Абонементы</a></li>
            <li class="main-nav__item"><a href="#">Расписание</a></li>
            <li class="main-nav__item"><a href="#">Отзывы</a></li>
            <li class="main-nav__item"><a href="#">Скидки</a></li>
            <li class="main-nav__item"><a href="#">Контакты</a></li>
          </ul>
        </nav>
      </div>
      <div class="page-header__logo">
        <img src="img/lotos-icon.png" width="40" height="25" alt="logo">
      </div>
    </div>
  </header>

  <main class="page-main">
    <section class="welcome">
      <div class="welcome__image">
        <img src="img/01-foto.png" alt="foto-1">
      </div>
      <div class="welcome__header">
        <h1 class="welcome__title">Lotos</h1>
        <div class="welcome__item">Центр йоги</div>
      </div>
      <div class="welcome__wrapper">
        <p class="welcome__description">Приглашаем вас и ваших друзей на бесплатное пробное занятие</p>
      </div>
    </section>
  </main>

  <footer class="page-footer">
    <div class="page-footer__container">
      <section class="page">
        <div class="page__current">01</div>
        <div class="page__all">- 09</div>
      </section>
      <section class="social">
        <div class="social__item social__item--instagram"><a href="#">vk</a></div>
        <div class="social__item social__item--facebook"><a href="#">fb</a></div>
        <div class="social__item social__item--twitter"><a href="#">inst</a></div>
      </section>
      <div class="page-footer__arrow"></div>
    </div>
  </footer>

  </body>
</html>
